            var badmin = '<h2>Badminton</h2><img style="max-width: 100%;" src="images/Tai Tzu-ying.jpg"><p>Tai Tzu-ying (戴資穎) born on 20 June 1994 is a badminton player from Taiwan. In 2011, she won the title of Taiwanese ranking competition when she was only 16 years and 6 months old, becoming the youngest No. 1 in Taiwanese badminton history. She became world No. 1 in womens singles in December 2016, and has ranked No. 1 for 29 continuous weeks since then.</p>';

            var athlet = '<h2>Athletics</h2><img style="max-width: 100%;" src="images/Yang Chun-han.jpg"><p>Yang Chun-han (楊俊瀚) born 1 January 1997 is a Taiwanese athlete of Amis descent specialising in sprinting events. He won two medals at the 2017 Asian Championships, gold in the 200 and bronze in the 100 metres. Yang won gold in the 100 metres at the 2017 Summer Universiade. He holds the national records in both the 100 and 200 metres.</p>';

            var gymnast = '<h2>Gymnastics</h2><img style="max-width: 100%;" src="images/Lee Chih-kai.jpg"><p>Lee Chih-kai (李智凱) born April 3, 1996 is a Taiwanese male artistic gymnast, representing his nation in international competitions. He participated in two editions of the World Championships (2014 in Nanjing, China, and 2015 in Glasgow, Scotland), and qualified for the 2016 Summer Olympics, securing one of the spots available at the Olympic Test Event in Rio de Janeiro.</p>';

            var weight = '<h2>Weightlifting</h2><img style="max-width: 100%;" src="images/Kuo Hsing-chun.jpg"><p>Kuo Hsing-chun (郭婞淳) born 26 November 1993 is a Taiwanese weightlifter of Amis descent. She placed sixth at the 2012 Summer Olympics in the womens 58 kg and won bronze at the 2016 Summer Olympics. Kuo won gold at the 2017 Summer Universiade and set a world record of 142 kg for the clean and jerk in her final lift. Following her performance at the Universiade, Kuo was awarded the Order of Brilliant Star.</p>';
